<!DOCTYPE html>
<html lang="zh-CN">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="./sandbox.js" defer></script>
    <title>Layout Demo</title>
    <style>
      body {
        margin: 0;
      }

      .wrapper {
        position: fixed;
      }

      .modal-container {
        display: table-cell;
        vertical-align: middle;
        width: 100vw;
        height: 0;
        background-color: rgba(0, 0, 0, 0.5);
        transition: all 0.3s ease;
        opacity: 0;
      }

      .modal-container.isVisible {
        height: 100vh;
        opacity: 1;
        z-index: 1;
      }

      .modal {
        width: 340px;
        height: 0;
        transition: all 0.3s ease;
        background-color: white;
        margin: 0 auto;
        transform: translateY(-400px);
      }

      .modal.isVisible {
        transform: unset;
        height: 200px;
      }
    </style>
  </head>
  <body>
    <div class="wrapper">
      <div class="modal-container"> 
        <div class="modal"></div>
      </div>
    </div>

    <button type="button" id="showModalBtn">
      显示
    </button>
    <script>
      const btn = document.querySelector('#showModalBtn');
      const modalContainer = document.querySelector('.modal-container');
      const modal = document.querySelector('.modal');

      btn.addEventListener('click', () => {
        modalContainer.classList.toggle('isVisible');
        modal.classList.toggle('isVisible');
      });

      
    </script>
  </body>
</html>
