      body {
        display: flex;
        margin: 0;

        justify-content: center;

      .container {
        width: 80vw;
        display: flex;
        align-items: center;
        justify-content: center;
      }

      .tab {
        background-color: #eeeeee;
        border: none;
        border-radius: 10px;
        border-bottom: none;
        border-bottom-left-radius: 0;
        border-bottom-right-radius: 0;
        padding: 1.5em;
        margin: 0;
      }

      .tab.active {
        background-color: white;
        border: 1px #dddddd solid;
      }

      .content {
        height: 200px;
        background-color: white;
        border: 1px #dddddd solid;
      }
    </style>
  </head>
  <body>
    <div>
      <nav class="container">
        <button class="tab active">HOME</button>
        <button class="tab">PROFILE</button>
        <button class="tab">ABOUT</button>
